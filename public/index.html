<!DOCTYPE html>
<html>
<head>
  <title>Imposter Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="lobby">
  <input id="name" placeholder="Name">
  <input id="room" placeholder="Room">
  <button onclick="createRoom()">Create</button>
  <button onclick="joinRoom()">Join</button>

  <select id="category">
    <option>Animal</option>
    <option>Food</option>
    <option>Place</option>
  </select>

  <label>
    <input type="checkbox" id="hints" checked> Hints
  </label>

  <button id="startBtn" onclick="startGame()" hidden>Start Game</button>
</div>

<div id="game" hidden>
  <h2 id="role"></h2>
  <h3 id="turn"></h3>
  <input id="clue">
  <button onclick="sendClue()">Send</button>
  <button onclick="startVoting()">Start Voting</button>

  <div id="chat"></div>
  <input id="msg">
  <button onclick="sendChat()">Chat</button>
</div>

<div id="end" hidden>
  <p id="result"></p>
  <button onclick="playAgain()">Play Again</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
