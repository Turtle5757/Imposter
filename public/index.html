<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Imposter (Word) â€” Play Online</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="lobby" class="panel">
      <h1>Imposter (Word)</h1>
      <div id="joinCreate">
        <input id="name" placeholder="Your name" />
        <button id="createBtn">Create Room</button>
        <input id="roomInput" placeholder="Room code (or blank to create)" />
        <button id="joinBtn">Join Room</button>
      </div>

      <div id="roomArea" style="display:none;">
        <h2>Room <span id="roomCode"></span></h2>
        <div id="playersList"></div>
        <button id="readyBtn">Ready</button>
        <button id="startBtn">Start Game</button>
      </div>
      <div id="notifications"></div>
    </div>

    <div id="game" class="panel" style="display:none;">
      <h2 id="gameStatus"></h2>
      <div id="roleInfo"></div>
      <div id="timer"></div>
      <div id="chatWrap">
        <div id="chatLog"></div>
        <form id="chatForm"><input id="chatIn" autocomplete="off" /><button>Send</button></form>
      </div>
      <div id="voting" style="display:none;">
        <h3>Vote to eject</h3>
        <div id="voteList"></div>
        <button id="revealBtn">Reveal (Host)</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
