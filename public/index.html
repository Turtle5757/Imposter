<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Imposter Online</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="lobby">
  <h2>Lobby / Waiting Room</h2>
  <ul id="roomList"></ul>
  <input id="name" placeholder="Your Name">
  <input id="room" placeholder="Room Name">
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
  <div id="playerList"></div>

  <div id="categorySelect" hidden>
    <label>Category:</label>
    <select id="category">
      <option>Random</option>
      <option>Animal</option>
      <option>Food</option>
      <option>Place</option>
      <option>Object</option>
    </select>
    <label><input type="checkbox" id="hintsToggle" checked> Hints</label>
    <button onclick="selectCategory()">Set Options</button>
  </div>

  <button id="startGameBtn" onclick="startGame()" hidden>Start Game (Host Only)</button>
</div>

<div id="game" hidden>
  <h2 id="role"></h2>
  <div id="revealPhaseMsg"></div>
  <h3 id="turn"></h3>
  <div id="clues"></div>
  <input id="clueInput" placeholder="Type your clue">
  <button id="sendClueBtn" onclick="sendClue()">Send Clue</button>
  <button id="startVoteBtn" onclick="startVoting()" hidden>Start Voting (Host Only)</button>

  <div id="chatContainer" hidden>
    <h3>Voting Chat</h3>
    <div id="chat"></div>
    <input id="msg" placeholder="Message">
    <button onclick="sendChat()">Send</button>
  </div>
</div>

<div id="endScreen" hidden>
  <h2>Game Over</h2>
  <p id="endInfo"></p>
  <button onclick="playAgain()">Play Again</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
